<!doctype html>
<html lang="en">
<head>
  <title>AO Registration</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">  
<link rel="stylesheet" href="../public/css/aoregistration.css">    
</head>
<body>
<div class="container">
    <div class="heading">Agricultural Officer Registration</div>
    <form action="/register" method="post">
        <div class="card-details">
            <div class="card-box">
               <label>Unique ID</label>
                <input 
                type="text" 
                placeholder="Unique ID" 
                id="uniqueid"
                name="uniqueid"
                required> 
            </div>
            <div class="card-box">
                <label class="details">Full Name</label>
                <input 
                type="text" 
                id="fullname" 
                name="fullname"
                placeholder="Full name"
                required>
            </div>
            <div class="card-box">
                <label class="details">Email</label>
                <input 
                type="email" 
                id="email"
                name="email"
                placeholder="Email"
                required>  
            </div>
            <div class="card-box">
                <label class="details">Phone Number</label>
                <input 
                type="text"
                id="phone" 
                name="phone"
                placeholder="Phone number"
                required>
            </div>
            <div class="card-box">
                <label class="details">Password</label>
                <input 
                type="password"
                id="password"
                name="password"
                required>
            </div>
            <div class="card-box">
                <label class="details">Confirm password</label>
                <input 
                type="password" 
                id="confirmpassword"
                name="confirmpassword"
                required>
            </div>
        </div>
        <div class="circal-form">
            <label class="circal-title">Gender</label>
            <div class="category"></div>
            <input type="radio" name="gender" required>Male
            <input type="radio" name="gender" required>Female  
        </div>
        <div class="button">
            <input type="submit" id="btnSubmit" value="Register"/>
        </div>
    </form>
</div>
</body>
</html>
